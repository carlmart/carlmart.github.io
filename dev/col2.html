<!DOCTYPE html>
<html>
<head>
    <title>Two Column Layout - Inline CSS</title>
</head>
<body>

<div style="width: 100%; font-family: Arial, sans-serif;">

    <!-- Left Column -->
    <div style="display: inline-block; width: 48%; vertical-align: top; background-color: #f0f0f0; padding: 10px; box-sizing: border-box;">
        <h2 style="margin-top: 0;">Left Column</h2>
        <p>This is the left column content. You can put text, images, or any HTML elements here.</p>
    </div>

    <!-- Right Column -->
    <div style="display: inline-block; width: 48%; vertical-align: top; background-color: #d0eaff; padding: 10px; box-sizing: border-box;">
        <h2 style="margin-top: 0;">Right Column</h2>
        <p>This is the right column content. It will sit beside the left column.</p>
    </div>

</div>

</body>
</html>
